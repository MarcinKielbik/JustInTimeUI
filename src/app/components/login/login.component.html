<div class="center-container">
  <mat-card>
    <mat-card-title>Logowanie</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="kiichiro@toyoda.com" formControlName="email" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Podaj hasło</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
    
        <p *ngIf="error" class="error">
          {{ error }}
        </p>
    
        <div class="button sub">
          <button type="submit" mat-raised-button color="primary">
           Zaloguj się
          </button>
        </div>
  
        <div class="register">
          <p>Nie masz jeszcze konta?</p>
          <div class="register-link">
            <button mat-button color="accent" (click)="navigateToRegistration()">Zarejestruj się</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>  
</div>
